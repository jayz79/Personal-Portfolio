{% extends 'portfolio/base.html' %}

 {% block content %}
    <h1>Jafeth Zuniga's Portfolio</h1>

    {% load static %}

    <div class="row justify-content-center my-3">
        <div class="col-5">
          <img src="{% static 'portfolio/grad_photo.jpg' %}" class="img-fluid">
        </div>
      </div>

    <a href="{% url 'blog:all_blogs' %}">Construction blogs</a>
    <br>

    <a href="{% static 'portfolio/Jafeth Zuniga Resume Spring 2022.pdf' %}">Resume</a>


    {% for project in projects %}

    <h2>{{ project.title }}</h2>
    <p>{{ project.description }}</p>
    <img src="{{ project.image.url }}">

    {% if project.url %}
    <br> 
    <a href="{{ project.url }}">Link to project</a>
    {% endif %}

    {% endfor %}

 {% endblock %}
